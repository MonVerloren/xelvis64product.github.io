        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Fira+Sans&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class="container">
            <div class="header">
                <div class="rectangle1">
                    <a href="#"><img src="./Img/logo.jpg"></a>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Project</a></li>
                        <li><a href="#">About us</a></li>
                    </ul>
                </div>    
            </div>
    
            <div class="main">
                <a href="#"><img src="./Img/xelvis2.png"></a>
                <div class="rectangle">
                    <a class="slogan">Đây là slogan nhớ :></a>
                </div>
                <table class="news">
                    <th class="blogsList">New Blogs</th>
                    <th class="projectsList">New Projects</th>
                </table>
            </div>
    
            <div class="footer">
                <div class="rectangle2">
                    <ul>
                        <li>

                    <img src="./Img/Logo.png"></a>

        <div class="backtop">
                <i class="fa-solid fa-circle-chevron-up"></i>
        </div>
    </body>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $(window).scroll(function(){
                if ($(this).scrollTop()) {
                    $('.backtop').fadeIn();
                } 
                else 
                {
                    $('.backtop').fadeOut();
                }
            });
            $(".backtop").click(function(){
                $('html, body').animate({scrollTop: 0}, 800);
            });
        });
    </script>

</html>
